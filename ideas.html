    <div class="content container" id="main-content">
        <div class="main table-container">
            <h1>Share your ideas of a new hero!</h1>
            <form id="idea-form" action="mailto:korshunoffegor@yandex.ru">
                <div class="mbd">
                    <label class="mbl" for="heroname">Hero name:</label>
                    <input type="text" id="heroname" name="heroname" />
                </div>
                <div class="mbd">
                    <p class="mbl">Primary attribute:</p>
                    <input type="radio" id="strength" name="primary-attribute" value="strength" />
                    <label for="strength">Strength</label>
                    <input type="radio" id="agility" name="primary-attribute" value="agility" />
                    <label for="agility">Agility</label>
                    <input type="radio" id="intelligence" name="primary-attribute" value="intelligence" />
                    <label for="intelligence">Intelligence</label> <br />
                </div>
                <div class="mbd">
                    <label class="mbl" for="description">Hero abilities:</label>
                    <textarea rows="20" cols="100" name="description" id="description"></textarea> <br />
                </div>
                <div class="mbd">
                    <label for="post-hero" class="cb">Post your idea in blog
                        <input id="post-hero" type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="mbd">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
